<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
		body {
	  font: 'Raleway', sans-serif;
    color: rgba(0,0,0,.5);
    text-align: center;
    /* text-transform: uppercase; */
    letter-spacing: .5em;
    top: 15%;
	  background: linear-gradient(to right, red , yellow); /* Standard syntax */
}
		h1 {
			color: #ff0000;
		}

    

    msger-chat{
      text-transform: uppercase;
      background-color: pink;
    }

    
	</style>
</head>

<body id="gradient">

  <input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#00ffaa">
	<h2>Select the background color of your choice</h2>
	<h3></h3>
	



 




  <section class="msger">
    <header class="msger-header">
      <!-- <div class="msger-header-title"> -->
        <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <!-- <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div> -->

        <div class="msg-bubble">
          <div class="msg-info">
            <div>Chatbot</div>
            
          </div>

          <div class="msg-text">
            <h1>Hi, welcome to a Deep Learning botðŸ˜„</h1>
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
   
   var color1 = document.querySelector(".color1");
  var color2 = document.querySelector(".color2");
  var body=document.getElementById("gradient");

  function colorListiner()
  {
      body.style.background = 
      "linear-gradient(to right, " + color1.value + ", "+ color2.value+ ")";
  }

  color1.addEventListener("input", colorListiner)
  color2.addEventListener("input", colorListiner)



    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";


    
    const BOT_NAME = "ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>

</body>

</html>
